<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-buttons">
        <label>
            <input type="radio" name="options" value="1"> Option 1
        </label>
        <label>
            <input type="radio" name="options" value="2" disabled> Option 2
        </label>
        <label>
            <input type="radio" name="options" value="3" checked> Option 3
        </label>
        <label>
            <input type="radio" name="options" value="4" class="input"> Option 4
        </label>
        <label>
            <input type="radio" name="options" value="5"> Option 5
        </label>
        <label>
            <input type="radio" name="options" value="6" class="input"> Option 6
        </label>
    </div>
</body>
</html>
